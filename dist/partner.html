<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lovetech | Partner</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/partner.css" />
    </head>
    <body>
        <div id="header-container"></div>
        <div class="partner-banner">
            <h1 class="title">合作夥伴</h1>
        </div>
        <div class="partner-items">
            <div class="container">
                <div class="item-group">
                    <h2 class="title">策略合作夥伴</h2>
                    <div class="list">
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <h3 class="subtitle">台灣微軟</h3>
                            <div class="content">雲端服務解決方案合作夥伴</div>
                        </div>
                        <div class="item">
                            <div class="icon"><i class="fab fa-aws"></i></div>
                            <h3 class="subtitle">AWS</h3>
                            <div class="content">進階技術合作夥伴</div>
                        </div>
                        <div class="item">
                            <div class="icon">
                                <i class="fab fa-google"></i>
                            </div>
                            <h3 class="subtitle">Google Cloud</h3>
                            <div class="content">雲端技術合作夥伴</div>
                        </div>
                    </div>
                </div>
                <div class="item-group">
                    <h2 class="title">產業合作</h2>
                    <div class="list">
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-industry"></i>
                            </div>
                            <h3 class="subtitle">製造業</h3>
                            <div class="content">智慧製造解決方案</div>
                        </div>
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-hospital"></i>
                            </div>
                            <h3 class="subtitle">醫療產業</h3>
                            <div class="content">醫療資訊系統整合</div>
                        </div>
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h3 class="subtitle">零售產業</h3>
                            <div class="content">智慧零售解決方案</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="partner-contact">
            <div class="container">
                <div class="contact-wrap">
                    <h2 class="title">成為合作夥伴</h2>
                    <div class="content">
                        我們歡迎各產業的合作提案，一起創造更多可能性
                    </div>
                    <div class="btn-wrap">
                        <a href="/contact.html" class="btn">聯絡我們</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </body>
    <script type="module" src="js/partner.js"></script>
</html>
