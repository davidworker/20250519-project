<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lovetech | News</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/news.css" />
    </head>
    <body>
        <div id="header-container"></div>
        <div class="news-banner">
            <h1 class="title">最新消息</h1>
        </div>
        <div id="news-app">
            <div class="news-items">
                <div class="container">
                    <div class="item-wrap">
                        <template
                            v-for="item in getWithPaginate()"
                            :key="item.id"
                        >
                            <div class="item">
                                <div class="date">{{ item.date }}</div>
                                <h2 class="title">{{ item.title }}</h2>
                                <div class="content">{{ item.content }}</div>
                                <div class="btn-wrap">
                                    <a href="#" class="btn"
                                        >閱讀更多
                                        <i class="fas fa-arrow-right"></i
                                    ></a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="news-paginate">
                <div class="container">
                    <div class="paginate-wrap">
                        <a href="#" class="btn" @click.prevent="prevPage"
                            ><i class="fas fa-angle-left"></i
                        ></a>
                        <template v-for="i in totalPage()" :key="i">
                            <a
                                href="#"
                                class="btn"
                                :class="{ active: page === i }"
                                @click.prevent="page = i"
                                >{{ i }}</a
                            >
                        </template>
                        <a href="#" class="btn" @click.prevent="nextPage"
                            ><i class="fas fa-angle-right"></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </body>
    <script src="./js/lib/vue.global.prod.js"></script>
    <script type="module" src="js/news.js"></script>
</html>
